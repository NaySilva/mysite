{% extends 'base.html' %}
{% block body %}
    <h1>Bem vindo ao Polls</h1>
    <ul class="list-group">
    {% for q in questions %}
        <li class="list-group-item">
            <a href="{% url 'exibir' q.id %}" class="btn">{{ q.question_text }}</a>
            <a href="{% url 'manage' q.id %}" class="btn btn-info pull-right" role="button">Gerenciar</a>
        </li>
    {% endfor %}
    </ul>
{% endblock %}
